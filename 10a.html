<!DOCTYPE html>
<html>

<head>
    <title>Date Search</title>
</head>

<body>
    <label for="inputText">Enter a text:</label>
    <input type="text" id="inputText">
    <br>
    <button id="searchButton">Search Date</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const searchButton = document.getElementById("searchButton");

            searchButton.addEventListener("click", () => {
                const inputString = document.getElementById("inputText").value;
                const datePattern = /\d{2}\/\d{2}\/\d{4}/;

                const match = inputString.match(datePattern);

                if (match) {
                    alert("Date found: " + match[0]);
                } else {
                    alert("Date not found.");
                }
            });
        });
    </script>
</body>

</html>
