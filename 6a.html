<!DOCTYPE html>
<html>

<head>
    <title>Capitalize Words</title>
</head>

<body>
    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString">
    <br>
    <button id="capitalizeButton">Capitalize Words</button>
    <br>
    <p>Capitalized String: <span id="capitalizedOutput"></span></p>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const capitalizeButton = document.getElementById("capitalizeButton");
            const capitalizedOutput = document.getElementById("capitalizedOutput");

            capitalizeButton.addEventListener("click", () => {
                const inputString = document.getElementById("inputString").value;
                const capitalizedString = capitalizeWords(inputString);
                capitalizedOutput.textContent = capitalizedString;
            });

            function capitalizeWords(str) {
                const words = str.split(" ");
                const capitalizedWords = [];

                for (const word of words) {
                    if (word.length > 0) {
                        const capitalizedWord = word.charAt(0).toUpperCase() + word.slice(1);
                        capitalizedWords.push(capitalizedWord);
                    }
                }

                return capitalizedWords.join(" ");
            }
        });
    </script>
</body>

</html>
