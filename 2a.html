<!DOCTYPE html>
<html>

<head>
    <title>Promise Example</title>
</head>

<body>
    <button onclick="performAsyncTasks()">Perform Async Tasks</button>

    <script>
        const asyncTask1 = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("Async Task 1 completed");
                    resolve();
                }, 1000);
            });
        };

        const asyncTask2 = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("Async Task 2 completed");
                    resolve();
                }, 1500);
            });
        };

        const asyncTask3 = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("Async Task 3 completed");
                    reject("Error in Task 3");
                }, 1200);
            });
        };

        const performAsyncTasks = () => {
            asyncTask1()
                .then(() => asyncTask2())
                .then(() => asyncTask3())
                .then(() => {
                    console.log("All tasks completed successfully.");
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        };
    </script>
</body>

</html>
