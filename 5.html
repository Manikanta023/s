<!DOCTYPE html>
<html>

<head>
    <title>Caesar Cipher Encryption</title>
</head>

<body>
    <label for="textInput">Enter the text to encrypt:</label>
    <input type="text" id="textInput">
    <br>
    <label for="shiftInput">Enter the shift pattern (0-25):</label>
    <input type="number" id="shiftInput">
    <br>
    <button id="encryptButton">Encrypt Text</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const encryptButton = document.getElementById("encryptButton");

            encryptButton.addEventListener("click", () => {
                const text = document.getElementById("textInput").value;
                const shift = parseInt(document.getElementById("shiftInput").value);

                if (text.trim() === "" || isNaN(shift) || shift < 0 || shift > 25) {
                    alert("Please enter valid input.");
                    return;
                }

                const encryptedText = encryptCaesarCipher(text, shift);
                alert("Encrypted text: " + encryptedText);
            });

            function encryptCaesarCipher(text, shift) {
                let encryptedText = "";

                for (let i = 0; i < text.length; i++) {
                    const charCode = text.charCodeAt(i);

                    if (charCode >= 65 && charCode <= 90) {
                        encryptedText += String.fromCharCode((charCode - 65 + shift) % 26 + 65);
                    } else if (charCode >= 97 && charCode <= 122) {
                        encryptedText += String.fromCharCode((charCode - 97 + shift) % 26 + 97);
                    } else {
                        encryptedText += text[i];
                    }
                }

                return encryptedText;
            }
        });
    </script>
</body>

</html>
