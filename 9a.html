<!DOCTYPE html>
<html>

<head>
    <title>Leap Years</title>
</head>

<body>
    <label for="startYear">Enter start year:</label>
    <input type="number" id="startYear">
    <br>
    <label for="endYear">Enter end year:</label>
    <input type="number" id="endYear">
    <br>
    <button id="findButton">Find Leap Years</button>
    <br>
    <p>Leap Years: <span id="leapYearsOutput"></span></p>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const findButton = document.getElementById("findButton");
            const leapYearsOutput = document.getElementById("leapYearsOutput");

            findButton.addEventListener("click", () => {
                const startYear = parseInt(document.getElementById("startYear").value);
                const endYear = parseInt(document.getElementById("endYear").value);

                if (!isNaN(startYear) && !isNaN(endYear) && startYear <= endYear) {
                    const leapYears = findLeapYears(startYear, endYear);
                    leapYearsOutput.textContent = leapYears.join(", ");
                } else {
                    alert("Please enter valid years.");
                }
            });

            function findLeapYears(startYear, endYear) {
                const leapYears = [];

                for (let year = startYear; year <= endYear; year++) {
                    if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
                        leapYears.push(year);
                    }
                }

                return leapYears;
            }
        });
    </script>
</body>

</html>
